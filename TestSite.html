<head>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<!-- START Tabs  -->
<div class="container">
<h2>Onsite Filing Tracker</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#menu0">Open</a></li>
  </ul>
<!-- END Tabs  -->
<!-- START menu0: Onsite Filinbg Tracker  -->
  <div class="tab-content">
    <div id="menu0" class="tab-pane fade in active">
      <div class="container">
  <h4>Explanation about the table:</h4>
  <!-- modal btn -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Insert new data</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID#</th>
        <th>Surname</th>
        <th>Name</th>
<!--         <th>Expiration Date</th>
        <th>Total Days to Process</th>
        <th>Pending(drop down)</th>
        <th>Case Type</th>
        <th>Legal Review(drop down)</th>
        <th>Date Shipped</th>
        <th>FedEx No.</th>
        <th>Checks Used(drop down</th>
        <th>Service Center(drop down: CA, NE, VT)</th>
        <th>Onsite Filing Team(drop down)</th>
        <th>Cost Center</th>
        <th>Comments(140-280 character limit)</th>
        <th>Last editied by and date</th> -->
      </tr>
    </thead>
    <tbody>
     
    </tbody>
   </table>
  </div>
</div>
</div>
<!-- START menu0: Onsite Filinbg Tracker  -->
<!-- START Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- for html attribute will always match the id name -->
        <form>
          <div class="form-group">
            <label for="recipient-id" class="form-control-label">ID#:</label>
            <input type="number" class="form-control" id="recipient-id">
          </div>
          <div class="form-group">
            <label for="recipient-fname" class="form-control-label">First Name:</label>
            <input type="text" class="form-control" id="recipient-fname">
          </div>
          <div class="form-group">
            <label for="recipient-lname" class="form-control-label">Last Name:</label>
            <input type="text" class="form-control" id="recipient-lname">
          </div>
          </form>
          </div>
          <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addRow()">Add row</button>
    </div>
  </div>
</div>
<!-- END Modal -->
 
</div>
<script>
  function addRow(){
    var no = document.getElementById('recipient-id').value;
    var lname = document.getElementById('recipient-lname').value;
    var fname = document.getElementById('recipient-fname').value; 
    var table = document.getElementsByTagName('table')[0];
    var newRow = table.insertRow(0); 
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);

    cell1.innerHTML = no;
    cell2.innerHTML = fname;
    cell3.innerHTML = lname;
  }
</script>

</body>
</html>
